<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Font Styles</title>
<style>
  /* Define styles for different selectors */
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f0f0f0;
    line-height: 1.6;
  }

  h1 {
    font-family: "Times New Roman", Times, serif;
    color: #006699;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    font-family: Georgia, serif;
    font-size: 18px;
    line-height: 1.4;
    margin-bottom: 15px;
  }

  .important {
    font-weight: bold;
    color: #ff0000;
  }

  .highlight {
    background-color: #ffff00;
  }

  .italic {
    font-style: italic;
  }

  .small {
    font-size: 12px;
  }

  /* Define styles for links */
  a {
    color: #009900;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Welcome to My Website</h1>

<p>This is a paragraph with <span class="important">important</span> information.</p>

<p class="highlight">This paragraph is highlighted.</p>

<p class="italic">This paragraph is italicized.</p>

<p class="small">This paragraph is in a smaller font size.</p>

<p>Visit our <a href="https://www.example.com">website</a> for more information.</p>

</body>
</html>
